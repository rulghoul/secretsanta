{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block content %}

    <h2>Agregar Santas desde CSV para<br>{{ evento.nombre }} </h2>
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="evento" value="{{ pk }}">
        <input type="file" name="csv_file">
        <button type="submit" class="btn btn-primary">Cargar CSV</button>
    </form>
    {% if mensaje %} 
        {{ mensaje }}
    {% endif %}
    
    <p><a href="{% url 'actualizar_evento' evento.pk %}" class="btn btn-danger">Volver al evento</a></p>
{% endblock %}
