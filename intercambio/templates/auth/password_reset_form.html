<!-- templates/password_reset_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<h2>Restablecer Contraseña</h2>
<form method="post">
    {% csrf_token %}          
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Enviar correo de restablecimiento de contraseña</button>
</form>
{% endblock %}
