<!-- secret_santa/templates/santa_form.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block content %}
    <h2>Agregar Santa</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" >Agregar Santa</button>
    </form>
    <p><a href="{% url 'actualizar_evento' 1 %}" class="btn btn-danger">Volver al evento</a></p>
{% endblock %}
