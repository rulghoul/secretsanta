<!-- lista_eventos.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <li>
                {{ evento.nombre }} ({{ evento.anio }})
                <a href="{% url 'actualizar_evento' evento.pk %}">Actualizar</a>
                <a href="{% url 'borrar_evento' evento.pk %}">Borrar</a>
            </li>
        {% empty %}
            <li>No hay eventos disponibles.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregar_evento' %}">Agregar Evento</a>
</body>
</html>
